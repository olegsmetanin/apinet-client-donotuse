<div class="tabbable">
	<ul class="nav nav-responsive nav-tabs">
		<li ng-class="{active: tab == 'overview' }">
			<a ui-sref="page.project.page.project.taskView({ num: num })">{{ i18n.tasks.view.tabs.overview }}</a>
		</li>
		<li ng-class="{active: tab == 'comments'}">
			<a href="#!/tasks/{{ num }}/comments">{{ i18n.tasks.view.tabs.comments }}</a>
		</li>
		<li ng-class="{active: tab == 'files'}">
			<a href="#!/tasks/{{ num }}/files">{{ i18n.tasks.view.tabs.files }}</a>
		</li>
	</ul>
</div>
