<div class="box ">
	<div class="box-header orange-background">
		<div class="title">
			<i class="icon-table"></i>
			{{ i18n.tasks.view.params.title }}
		</div>
		<div class="actions">
			<a class="btn box-collapse btn-xs btn-link" href="#"><i></i></a>
		</div>
	</div>

	<div class="box-content">
		<div class="box-toolbox box-toolbox-top">
			<ago-error-msg></ago-error-msg>
			<form name="form" class="form-inline" novalidate>
				<div class="row">
					<div class="col-sm-5" style="padding-right: 0px" ng-class="{'has-error': form.ptype.$error.required}">
						<input name="ptype" type="text" lookup="tasks/tasks/lookupParamTypes" ng-model="editables.type" class="form-control" required="true" />
					</div>
					<div class="col-sm-7 input-group" style="padding-left: 0px" ng-class="{'has-error': hasAddError()}">
						<!-- string -->
						<input name="str" type="text" class="form-control" placeholder="{{i18n.tasks.view.params.placeholders.string}}" ng-show="isStr()" ng-model="editables.value" required="true"/>
						<!-- number -->
						<input name="num" type="text" class="form-control" placeholder="{{i18n.tasks.view.params.placeholders.number}}" ng-show="isNum()" ng-model="editables.value" required="true" ng-pattern="/^\d+(\.\d+)?$/"/>
						<!-- date -->
						<input name="dt" type="text" class="form-control" placeholder="{{i18n.tasks.view.params.placeholders.date}}" ng-show="isDate()" ng-model="editables.value" ago-datepicker required="true"/>
						<!-- empty type -->
						<input type="text" class="form-control disabled" placeholder="{{ i18n.tasks.view.params.placeholders.selectType }}" ng-hide="editables.type" disabled="true"/>

						<div class="input-group-btn">
							<button class="btn btn-success" ng-disabled="hasAddError()" ng-click="add()">{{ i18n.core.buttons.add }}</button>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-xs-12">
						<span class="has-error" ng-show="isNum() && form.num.$error.pattern">
							{{ i18n.tasks.view.params.numFormat }}
						</span>
					</div>
				</div>
			</form>
		</div>
		<p ng-hide="model.Parameters">
			<span class="text-muted">{{ i18n.tasks.view.params.empty }}</span>
		</p>
		<table class="table" ng-show="model.Parameters">
			<thead>
				<tr>
					<th class="col-xs-4">{{ i18n.core.fields.customProperties.type }}</th>
					<th>{{ i18n.core.fields.customProperties.value }}</th>
					<th class="onepct">&nbsp;</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="p in model.Parameters">
					<td>{{ p.Type.text }}</td>
					<td>{{ p.Value }}</td>
					<td>
						<ago-btn-delete title="{{ i18n.core.buttons.delete }}" ng-click="delete(p)"></ago-btn-delete>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
