<table class="table">
	<thead>
		<tr>
			<th style="width: 35%">{{ 'core.fields.customProperties.type' | i18n }}</th>
			<th>{{ 'core.fields.customProperties.value' | i18n }}</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="p in model">
			<td>{{ p.TypeName }}</td>
			<td>{{ p.Value }}</td>
		</tr>
	</tbody>
</table>
