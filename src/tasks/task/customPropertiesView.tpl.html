<table class="table">
	<thead>
		<tr>
			<th style="width: 35%">{{ i18n.core.fields.customProperties.type }}</th>
			<th>{{ i18n.core.fields.customProperties.value }}</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="p in model">
			<td>{{ p.TypeName }}</td>
			<td>{{ p.Value }}</td>
		</tr>
	</tbody>
</table>
