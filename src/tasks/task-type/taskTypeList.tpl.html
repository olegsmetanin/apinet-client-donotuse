<!-- <container> -->
<div class="container-fluid" ng-controller="taskTypeCtrl" filtered-list="{method: 'tasks/dictionary/getTaskTypes'}">
	<div class="row-fluid">
		<!-- <twocolumn-side> -->
		<div class="span3">
			<button type="button" class="btn btn-success" ng-click="refreshList()"
			        ng-disabled="!applyEnabled" style="float:right;">Apply</button>

			<tabset>
				<tab heading="Simple">
					<form>
						<fieldset>
							<label>Наименование</label>
							<input filter-input="{path: 'Name', op:'like'}" filter-ng-model="filter.simple.Name" />
						</fieldset>
					</form>
				</tab>

				<tab heading="Complex">
					<div structured-filter filter-ng-model="filter.complex" meta="'tasks/dictionary/taskTypeMetadata'">
					</div>
				</tab>

				<tab heading="Favorites">
					<div filter-persister group="'Tasks.TaskType'" filter="filter"></div>
				</tab>
			</tabset>
		</div>
		<!-- </twocolumn-side> -->

		<!-- <twocolumn-content> -->
		<div class="span9">
			<div ng-show="loading.active()" us-spinner="{top:100}"></div>

			<div class="alert alert-error span12" ng-show="validation.generalErrors">
				{{ validation.generalErrors }}
			</div>
			<form name="createTaskTypeForm" novalidate>
				<fieldset>
					<div class="input-append">
						<input type="text" ng-model="editModel.name" placeholder="Наименование типа задачи" required />
						<button type="button" class="btn" ng-click="createTaskType()" ng-disabled="createTaskTypeForm.$invalid">Добавить</button>
					</div>
					<span ng-show="validation.fieldErrors['Name']" class="help-inline alert-error">
						{{ validation.fieldErrors['Name'] }}
					</span>
					<div class="span6 pull-right">
						<button type="button" class="btn" ng-click="deleteSelected()" ng-disabled="!hasSelected()">Удалить</button>
						<input type="text" ui-select2="replaceLookupOptions" ng-model="deleteModel.replacementType" placeholder="Тип для замены удаляемых (опционально)" style="width: 80%"/>
					</div>
				</fieldset>
			</form>

			<table class="table table-bordered sortable">
				<thead>
					<tr>
						<th style="width: 1%">
							<input type="checkbox" checker="items: 'models'">
						</th>
						<th data-sortproperty="Name" data-defaultsort="asc">Наименование</th>
						<th data-sortproperty="Creator.FIO" style="width: 15%">Автор</th>
						<th data-sortproperty="CreationTime" style="width: 17%">Дата создания</th>
						<th style="width: 1%">&nbsp;</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="model in models">
						<td>
							<input type="checkbox" ng-model="model.selected" data-itemid="{{ model.Id }}">
						</td>
						<td inline-edit="model.Name" edit-model="model" on-update="onUpdate">
							<span ng-hide="editMode" ng-mouseenter="showEdit = true" ng-mouseleave="showEdit = false">
								<span ng-hide="editMode" ng-dblclick="edit()">{{ model.Name }}</span>
								<button type="button" class="btn btn-mini" ng-show="showEdit" ng-click="edit()">
									<i class="icon-pencil"></i>
								</button>
	    					</span>
	    					<form name="editTaskTypeForm" ng-show="editMode" class="input-append" style="width: 100%" novalidate>
	    						<input ng-show="editMode" type="text" ng-model="emodel.value" class="span10" required>
	    						<button type="button" class="btn" ng-show="editMode" ng-click="cancel()" title="Отменить">
									<i class="icon-reply"></i>
								</button>
	    						<button type="button" class="btn" ng-show="editMode" ng-click="update()" ng-disabled="editTaskTypeForm.$invalid" title="Сохранить">
									<i class="icon-ok"></i>
								</button>
							</form>
						</td>
						<td>{{ model.Author }}</td>
						<td>{{ model.CreationTime | date:'dd.MM.yyyy hh:mm:ss' }}</td>
						<td>
							<button type="button" class="close" title="Удалить тип задачи" ng-click="delete(model.Id)">&times;</button>
						</td>
					</tr>
				</tbody>
			</table>
			<pagination
					num-pages="paging.numPages"
					current-page="paging.page">
			</pagination>
		</div>
		<!-- </twocolumn-content> -->
	</div>
</div>
<!-- </container> -->
