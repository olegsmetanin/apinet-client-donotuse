<div class="container-fluid" ng-controller="taskTypeCtrl" filtered-list="{method: 'tasks/dictionary/getTaskTypes'}">
	<div class="row-fluid">
		<!-- <twocolumn-side> -->
		<div class="span3">
			<button type="button" class="btn btn-success" ng-click="refreshList()"
			        ng-disabled="!applyEnabled" style="float:right;">Apply</button>

			<tabset>
				<tab heading="Simple">
					<form>
						<fieldset>
							<label>Наименование</label>
							<input filter-input="{path: 'Name', op:'like'}" filter-ng-model="filter.simple.Name" />
						</fieldset>
					</form>
				</tab>

				<tab heading="Complex">
					<div structured-filter filter-ng-model="filter.complex" meta="'tasks/dictionary/taskTypeMetadata'">
					</div>
				</tab>

				<tab heading="Favorites">
					<div filter-persister group="'Tasks.TaskType'" filter="filter"></div>
				</tab>
			</tabset>
		</div>
		<!-- </twocolumn-side> -->

		<!-- <twocolumn-content> -->
		<div class="span9">
			<div class="alert alert-error span12" ng-show="validation.generalErrors">
				{{ validation.generalErrors }}
			</div>
			<form name="createTaskTypeForm" novalidate>
				<fieldset>
					<div class="input-append">
						<input type="text" ng-model="editModel.name" placeholder="Наименование типа задачи" required />
						<button type="button" class="btn" ng-click="createTaskType()" ng-disabled="createTaskTypeForm.$invalid">Добавить</button>
					</div>
					<span ng-show="validation.fieldErrors['Name']" class="help-inline alert-error">
						{{ validation.fieldErrors['Name'] }}
					</span>
					<div class="span6 pull-right">
						<button type="button" class="btn" ng-click="deleteSelected()" ng-disabled="!hasSelected()">Удалить</button>
						<input type="text" lookup="tasks/dictionary/lookupTaskTypes" lookup-options="{allowClear: true}" ng-model="deleteModel.replacementType" placeholder="Тип для замены удаляемых (опционально)" style="width: 80%"/>
					</div>
				</fieldset>
			</form>

			<table class="table table-bordered sortable"
					infinite-scroll="paging.page = paging.page + 1"
					infinite-scroll-disabled="applyEnabled"
					infinite-scroll-distance="1">
				<thead>
					<tr>
						<th class="onepct">
							<input type="checkbox" checker="items: 'models'">
						</th>
						<th data-sortproperty="Name" data-defaultsort="asc">Наименование</th>
						<th data-sortproperty="Creator.FIO" style="width: 15%">Автор</th>
						<th data-sortproperty="CreationTime" style="width: 17%">Дата создания</th>
						<th class="onepct">&nbsp;</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="model in models">
						<td>
							<input type="checkbox" ng-model="model.selected" data-itemid="{{ model.Id }}">
						</td>
						<td>
							<inline-text model="model.Name" on-update="onUpdate(model, val)" input-class="span10" required/>
						</td>
						<td>{{ model.Author }}</td>
						<td>{{ model.CreationTime | date:'dd.MM.yyyy hh:mm:ss' }}</td>
						<td>
							<button type="button" class="close" title="Удалить тип задачи" ng-click="delete(model)">&times;</button>
						</td>
					</tr>
				</tbody>
			</table>

			<div ng-show="indication.loading" us-spinner="{top:100}"></div>
			<button type="button" class="btn btn-primary" ng-click="paging.page = paging.page + 1"
			        ng-disabled="applyEnabled">More</button>
		</div>
		<!-- </twocolumn-content> -->
	</div>
</div>
