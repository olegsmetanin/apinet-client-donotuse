<div class="nodeData nodeEditor">
	<select class="pathSelect"
	        ng-model="editingNode.path"
	        ng-options="path.value as path.label for path in paths">
	</select>
	<ul class="errorsList" ng-show="validationErrors.path.length">
		<li ng-repeat="error in validationErrors.path">{{ error }}</li>
	</ul>

	<select class="opSelect"
	        ng-model="editingNode.op"
	        ng-options="op.value as op.label for op in ops">
	</select>
	<ul class="errorsList" ng-show="validationErrors.op.length">
		<li ng-repeat="error in validationErrors.op">{{ error }}</li>
	</ul>

	<input class="valueEditor" ng-model="editingNode.value" />
	<ul class="errorsList" ng-show="validationErrors.value.length">
		<li ng-repeat="error in validationErrors.value">{{ error }}</li>
	</ul>

	<div class="buttons btn-group">
		<button ng-click="onSaveEditor()" class="btn btn-success">Сохранить</button>
		<button ng-click="onCancelEditor()" class="btn btn-danger">Отмена</button>
	</div>
</div>
