<div class="nodePanel">
	<div ng-show="node != rootNode && editMode != 'edit'">
		<div ng-class="nodeDataClass" ng-click="onNodeClick($event)" ngdblclick="onNodeDblClick($event)">
			<label class="pathLabel" ng-show="pathDisplayName">{{ pathDisplayName }}</label>
			<label class="opLabel" ng-show="opDisplayName">{{ opDisplayName }}</label>
			<label class="valueLabel" ng-show="valueDisplayName">{{ valueDisplayName }}</label>
		</div>
	</div>

	<div class="nodeEditorContainer"></div>

	<div ng-class="nodeChildrenClass">
		<div class="nodeChildrenContainer"></div>
		<div class="newNodeEditorContainer"></div>
	</div>
</div>
