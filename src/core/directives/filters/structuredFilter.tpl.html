<div class="filteringComponent structuredFilter">
	<div class="buttons btn-group">
		<button class="btn btn-success" title="{{ i18n.core.filters.buttons.newRootNode }}" ng-click="newRootNode()" ng-disabled="!newRootNodeEnabled">
			<i class="icon-plus icon-white"></i> {{ i18n.core.filters.buttons.rootNode }}
		</button>
		<button class="btn" disabled="disabled" title="{{ i18n.core.filters.buttons.newNode }}" ng-click="newNode()" ng-disabled="!newNodeEnabled">
			<i class="icon-plus"></i>
		</button>
		<button class="btn" disabled="disabled" title="{{ i18n.core.filters.buttons.editNode }}" ng-click="editNode()" ng-disabled="!editNodeEnabled">
			<i class="icon-pencil"></i>
		</button>
		<button class="btn" disabled="disabled" title="{{ i18n.core.filters.buttons.deleteNode }}" ng-click="deleteNode()" ng-disabled="!deleteNodeEnabled">
			<i class="icon-minus"></i>
		</button>
	</div>
	<div class="nodesContainer">
		<div structured-filter-node
		     node="rootNode"
		     root-node="rootNode"
		     shared="shared"
		     meta="meta"
		     get-parent-metadata="getMetadata(callback)">
		</div>
	</div>
	<div class="buttons btn-group">
		<button class="btn btn-warning" title="{{ i18n.core.buttons.clear }}" ng-click="clear()" ng-disabled="!clearEnabled">
			<i class="icon-remove-circle icon-white"></i> {{ i18n.core.buttons.clear }}
		</button>
	</div>
</div>
