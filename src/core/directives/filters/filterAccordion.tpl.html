<div class="row box">
	<div class="col-lg-12">
		<accordion class="filter-accordion" close-others="false">
			<accordion-group>
				<accordion-heading>
					<label class="pull-left">
						{{ i18n.core.filters.title }}
					</label>
					<div class="pull-right" filtered-list-actions></div>
					<div class="clearfix"></div>
				</accordion-heading>

				<div class="col-lg-6">
					<accordion-group is-open="true" style="margin-bottom: 5px;">
						<accordion-heading>
							<label>{{ i18n.core.filters.simple }}</label>
						</accordion-heading>
						<div ng-transclude></div>
					</accordion-group>
				</div>

				<div class="col-lg-6">
					<accordion-group>
						<accordion-heading>
							<label>{{ i18n.core.filters.complex }}</label>
						</accordion-heading>
						<div structured-filter filter-ng-model="filter.complex" meta="meta"></div>
					</accordion-group>

					<accordion-group>
						<accordion-heading>
							<label>{{ i18n.core.filters.favorites }}</label>
						</accordion-heading>
						<div filter-persister group="group" filter="filter"></div>
					</accordion-group>
				</div>
			</accordion-group>
		</accordion>
	</div>
</div>
