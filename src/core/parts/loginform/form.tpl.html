<form name="form" novalidate class="form-horizontal login-form" role="form">
    <div class="modal-header">
        <h4>Sign in</h4>
    </div>
    <div class="modal-body">
        <div class="alert alert-warning" ng-show="authReason">
            {{authReason}}
        </div>
        <div class="alert alert-error" ng-show="authError">
            {{authError}}
        </div>
        <div class="alert alert-info">{{ 'core.auth.credentials.legend' | i18n }}</div>
        <div class="form-group">
            <label for="login" class="col-lg-2 control-label">{{ 'core.auth.credentials.email' | i18n }}</label>
            <div class="col-lg-10">
                <input id="login" name="login" class="form-control" type="email" ng-model="user.email" placeholder="Enter email" required autofocus></input>
            </div>
        </div>
        <div class="form-group">
            <label for="pass" class="col-lg-2 control-label">{{ 'core.auth.credentials.password' | i18n }}</label>
            <div class="col-lg-10">
                <input id="pass" name="pass" type="password" class="form-control" ng-model="user.password" required></input>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-primary login" ng-click="login()" ng-disabled='form.$invalid'>
	        {{ 'core.auth.buttons.signIn' | i18n }}
        </button>
        <button type="button" class="btn clear" ng-click="clearForm()">
	        {{ 'core.buttons.clear' | i18n }}
        </button>
        <button type="button" class="btn btn-warning cancel" ng-click="cancelLogin()">
	        {{ 'core.buttons.cancel' | i18n }}
        </button>
    </div>
</form>
