<li ng-class="{dropdown: isAuthenticated()}">
    <a ng-show="!isAuthenticated()" ng-click="login()" href="#">Login</a>

    <a ng-show="isAuthenticated()" href="#" class="dropdown-toggle" data-toggle="dropdown">
        <img class="avatar-menu" src="http://beer2code.com/themes/core-admin/images/avatars/avatar1.jpg" />
	    {{ i18n.core.menu.user.currentUser }} {{ currentUser.name }}
	    <b class="caret"></b>
    </a>
    <ul ng-show="isAuthenticated()" class="dropdown-menu">
        <li><a href="#">{{ i18n.core.menu.user.profile }}</a>
        </li>
        <li><a href="#">{{ i18n.core.menu.user.messages }}</a>
        </li>
        <li><a href="#">{{ i18n.core.menu.user.reports }}</a>
        </li>
        <li><a href="#">{{ i18n.core.menu.user.system }}</a>
        </li>
        <li class="divider"></li>
        <li><a href="#" ng-click="logout()">{{ i18n.core.auth.buttons.signOut }}</a>
        </li>
    </ul>
</li>
