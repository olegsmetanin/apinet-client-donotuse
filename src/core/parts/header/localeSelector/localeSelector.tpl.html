<li class="dropdown">
    <a href="#" class="dropdown-toggle" data-toggle="dropdown">
	    <span>{{ i18n.core.locale.label }}</span>&ensp;
	    <span class="badge badge-inverse">{{ i18n.core.locale[currentLocale] }}</span>
	    <b class="caret"></b>
    </a>
    <ul class="dropdown-menu">
        <li ng-class="{active: locale === currentLocale}" ng-disabled="locale === currentLocale" ng-repeat="locale in locales">
	        <a ng-click="setLocale(locale)" href="#">{{ i18n.core.locale[locale] }}</a>
        </li>
    </ul>
</li>
