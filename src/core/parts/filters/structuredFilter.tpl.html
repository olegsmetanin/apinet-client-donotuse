<div class="filteringComponent structuredFilter">
	<div class="buttons btn-group">
		<button class="btn btn-success" title="Добавить верхний уровень" ng-click="newRootNode()" ng-disabled="!newRootNodeEnabled">
			<i class="icon-plus icon-white"></i> верхний уровень
		</button>
		<button class="btn" disabled="disabled" title="Добавить" ng-click="newNode()" ng-disabled="!newNodeEnabled">
			<i class="icon-plus"></i>
		</button>
		<button class="btn" disabled="disabled" title="Редактировать" ng-click="editNode()" ng-disabled="!editNodeEnabled">
			<i class="icon-pencil"></i>
		</button>
		<button class="btn" disabled="disabled" title="Удалить" ng-click="deleteNode()" ng-disabled="!deleteNodeEnabled">
			<i class="icon-minus"></i>
		</button>
	</div>
	<div class="nodesContainer">
		<div structured-filter-node
		     node="rootNode"
		     root-node="rootNode"
		     shared="shared"
		     get-parent-metadata="getMetadata()">
		</div>
	</div>
	<div class="buttons btn-group">
		<button class="btn btn-warning" title="Очистить" ng-click="clear()" ng-disabled="!clearEnabled">
			<i class="icon-remove-circle icon-white"></i> Очистить
		</button>
	</div>
</div>
