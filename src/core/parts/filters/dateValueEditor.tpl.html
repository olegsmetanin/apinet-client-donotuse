<div class="dropdown">
	<a class="dropdown-toggle" id="datetimepickerDropdown" role="button" data-toggle="dropdown" data-target="#" href="#">
		<div class="input-append"><input type="text" class="input-large" ng-model="tempNode.value">
			<span class="add-on"><i class="icon-calendar"></i></span>
		</div>
	</a>
	<ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
		<datetimepicker ng-model="tempNode.value"
			data-datetimepicker-config="{ dropdownSelector: '#datetimepickerDropdown', minView: 'day'}">
		</datetimepicker>
	</ul>
</div>
