<div class="container"
	ng-controller="reportTemplatesController"
	filtered-list="{method: 'core/reporting/getTemplates'}"
	initial-sorters="{ Name: 'desc'}">
	<div class="row" id="content-wrapper">
		<div class="col-xs-12">
			<div class="row hidden-sm hidden-md hidden-lg">
				<div class="col-xs-12">
					<div class="page-header">
						<h1 class="pull-left">
							<i class="icon-file-alt"></i>
							<span>{{ i18n.core.reporting.templates.title }}</span>
						</h1>
					</div>
				</div>
			</div>

			<div filters-box="filter" meta="core/reporting/templateMetadata" group="Reporting.Templates"
			        apply-enabled="applyEnabled" apply-filter="applyFilter" reset-filter="resetFilter"
			        style="padding-top: 5px">
				<ago-box-content>
					<form class="form form-horizontal">
						<div class="form-group">
							<label class="col-md-3 control-label">{{ i18n.core.fields.name }}</label>
							<div class="col-md-9">
								<input ng-model="filter.simple.Name" filter-node="{path: 'Name', op:'like'}" class="form-control" multiple />
							</div>
						</div>
					</form>
				</ago-box-content>
			</div>

			<ago-box color="purple" large="true" header-class="{'hidden-xs': true, 'hidden-md': true, 'hidden-lg': true}">
				<ago-box-title>
					<i class="fa icon-file-alt"></i>
					{{ i18n.core.reporting.templates.title }}
				</ago-box-title>
				<ago-box-content>
					<div class="box-toolbox box-toolbox-top">
						<div style="width: 80%; height: 35px" file-upload="uploadOptions">
						</div>
						<button class="btn btn-primary" ng-click="newItem()">
							<i class="icon-plus icon-white"></i>
							<span>{{ i18n.core.buttons.add }}</span>
						</button>
					</div>
				</ago-box-content>
			</ago-box>
		</div>
	</div>
</div>
