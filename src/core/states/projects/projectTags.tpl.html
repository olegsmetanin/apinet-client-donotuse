<div class="container"
		ng-controller="projectTagsCtrl"
		filtered-list="{ method: 'core/dictionary/getProjectTags'}"
		initial-sorters="{ FullName: 'asc' }">

	<div class="row" id="content-wrapper">
		<div class="col-xs-12">

			<div class="row hidden-sm hidden-md hidden-lg">
				<div class="col-xs-12">
					<div class="page-header">
						<h1 class="pull-left">
							<i class="icon-cog"></i>
							<span>{{ i18n.projects.tags.title }}</span>
						</h1>
					</div>
				</div>
			</div>

			<div filters-box="filter" sorters="sorters" meta="core/dictionary/projectTagMetadata" group="ProjectTags"
				apply-enabled="applyEnabled" apply-filter="applyFilter" reset-filter="resetFilter"
				style="padding-top: 5px">
				<form class="form form-horizontal">
					<div class="form-group">
						<label for="names" class="col-md-3 control-label">{{ i18n.core.fields.name }}</label>
						<div class="col-md-9">
							<input id="names" ng-model="filter.simple.Name" filter-node="{path: 'Name', op:'like'}" class="form-control" multiple />
						</div>
					</div>
				</form>
			</div>
		

			<ago-box color="purple" large="true" header-class="{'hidden-xs': true, 'hidden-md': true, 'hidden-lg': true}">
				<ago-box-title>
					<i class="fa icon-cog"></i>
					{{ i18n.projects.tags.title }}
				</ago-box-title>
				
				<ago-box-content>
					<div class="box-toolbox box-toolbox-top clearfix">
						<ago-error-msg></ago-error-msg>

						<div class="pull-left btn-group">
							<button class="btn btn-success" title="{{ i18n.core.tags.addTag }}" ng-click="newTag()">
								<i class="icon-plus"></i>
							</button>
						</div>
					</div>
					<div class="responsive-table">
						<div class="scrollable-area">
							<table class="table table-bordered">
								<thead>
									<tr>
										<th style="width: 50%;">{{ i18n.core.fields.name }}</th>
										<th>{{ i18n.core.fields.fullName }}</th>
										<th style="width: 100px;">&nbsp;</th>
									</tr>
								</thead>
								<tbody>
									<tr ng-repeat="model in models">
										<td>
											<inline-text model="model.Name" on-update="onUpdate(model, val)" on-cancel="onCancel(model)" input-class="span10" required></inline-text>
											<span ng-show="model.validation.generalErrors" class="help-block alert-error">
												{{ model.validation.generalErrors | joinBy }}
											</span>
											<span ng-show="model.validation.fieldErrors['Name']" class="help-block alert-error">
												{{ model.validation.fieldErrors['Name'] | joinBy }}
											</span>
										</td>
										<td>{{ model.FullName }}</td>
										<td>
											<div class="btn-group">
												<button ng-show="model.Id" class="btn btn-success btn-sm" title="{{ i18n.core.tags.addTag }}" ng-click="newTag(model)">
													<i class="icon-plus"></i>
												</button>
												<ago-btn-delete title="{{ i18n.tasks.types.buttons.delete }}" ng-click="deleteTag(model)"></ago-btn-delete>
											</div>
										</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>

					<div class="box-toolbox box-toolbox-bottom">
						<button type="button" class="btn btn-primary" ng-click="paging.page = paging.page + 1">{{ i18n.core.buttons.more }}</button>

						<counter action="core/dictionary/getProjectTagsCount"></counter>
					</div>
				</ago-box-content>
				
			</ago-box>

		</div>
	</div>
</div>
