<div container>
	<div ng-controller="projectsListCtrl">

		<twocolumn-side>
			<button type="button" class="btn btn-success" ng-click="refreshList()"
			        ng-disabled="!applyEnabled" style="float:right;">Apply</button>

			<tabset>
				<tab heading="Complex">
					<div structured-filter
					     root-node="filter.complex"
					     model-type="'AGO.Core.Model.Projects.ProjectModel'">
					</div>
				</tab>

				<tab heading="Favorites">

					<textarea ng-model="state" rows="6"></textarea>
					<button type="button" class="btn btn-success" ng-click="loadState()" style="float:right;">loadState</button>
				</tab>

			</tabset>
		</twocolumn-side>


		<twocolumn-content>


			<div ng-show="loading.active()" us-spinner="{top:100}"></div>

			<ul>
				<li ng-repeat="project in projects">
					<a href="/projects/{{project.Id}}#!/common">{{project.Name}}</a>
					&nbsp;(
					<a ng-click="showDetails(project.Id)">details</a>)
				</li>
			</ul>

			<div ng-include src="projectDetailsTemplate">
				Click [details] link to the right of the project name to view project details
			</div>

		</twocolumn-content>

	</div>
</div>
