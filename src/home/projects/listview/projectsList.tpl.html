<div class="container"
		ng-controller="projectsListCtrl"
		filtered-list="{method: 'home/projects/getProjects'}"
		initial-sorters="{ CreationTime: 'desc' }">
	<div class="row" id="content-wrapper">
		<div class="col-lg-12">
			<div class="row">
				<div class="col-lg-12">
					<div class="page-header">
						<h1 class="pull-left">
							<i class="icon-table"></i>
							<span>{{ i18n.projects.list.title }}</span>
						</h1>
					</div>
				</div>
			</div>

			<div filters-box="filter" meta="home/projects/projectMetadata" group="Projects"
			        apply-enabled="applyEnabled" apply-filter="applyFilter" reset-filter="resetFilter">
				<form class="form form-horizontal">
					<div class="form-group">
						<label class="col-md-3 control-label">{{ i18n.core.fields.name }}</label>
						<div class="col-md-9">
							<input ng-model="filter.simple.Name" filter-node="{path: 'Name', op:'like'}" class="form-control" multiple />
						</div>
					</div>
					<div class="form-group">
						<label class="col-md-3 control-label">{{ i18n.projects.fields.status }}</label>
						<div class="col-md-9">
							<input ng-model="filter.simple.Status" filter-node="{path: 'Status', op:'='}"
							       lookup="home/dictionary/lookupProjectStatuses" class="form-control" multiple />
						</div>
					</div>
					<div class="form-group">
						<label class="col-md-3 control-label">{{ i18n.projects.list.filters.participation.label }}</label>
						<div class="col-md-9">
							<select ng-model="filter.simple.Participation" class="form-control">
								<option value="All">{{ i18n.projects.list.filters.participation.all }}</option>
								<option value="Participated">{{ i18n.projects.list.filters.participation.me }}</option>
							</select>
						</div>
					</div>
					<div class="form-group">
						<label class="col-md-3 control-label">{{ i18n.projects.fields.tags }}</label>
						<div class="col-md-9">
							<input ng-model="filter.simple.Tags" filter-node="{path: 'Tags.Tag', op:'='}"
							       lookup="home/dictionary/lookupProjectTags" class="form-control" multiple />
						</div>
					</div>
				</form>
			</div>

			<div class="row box">
				<div class="col-lg-12">
					<div class="box-content box-padding">
						<div class="box-toolbox box-toolbox-top" ng-show="currentUser.admin">
							<ago-error-msg></ago-error-msg>

							<form name="createItemForm" class="form-inline" novalidate>
								<div class="col-sm-12" ng-class="{'has-error': (createItemForm.$invalid || validation.fieldErrors['Type'] ||
										validation.fieldErrors['ProjectCode'] || validation.fieldErrors['Name'] || validation.fieldErrors['Description'])}">
									<div class="row">
										<div class="col-md-2" style="padding-left: 0;">
											<input type="text" name="Type" ng-model="editModel.Type" lookup="home/dictionary/lookupProjectTypes"
											       placeholder="{{ i18n.core.fields.type }}" class="form-control"
											       ng-required="editModel.focused" ng-focus="editModel.focused=true" ng-blur="editModel.focused=false" />
										</div>
										<div class="col-md-2" style="padding-left: 0;">
											<input type="text" name="ProjectCode" ng-model="editModel.ProjectCode" class="form-control"
											       placeholder="{{ i18n.projects.fields.code }}"
											       ng-required="editModel.focused" ng-focus="editModel.focused=true" ng-blur="editModel.focused=false" />
										</div>
										<div class="col-md-3" style="padding-left: 0;">
											<input type="text" name="Name" ng-model="editModel.Name" class="form-control"
											       placeholder="{{ i18n.core.fields.name }}"
											       ng-required="editModel.focused" ng-focus="editModel.focused=true" ng-blur="editModel.focused=false" />
										</div>
										<div class="col-md-3" style="padding-left: 0;">
											<input type="text" name="Description" ng-model="editModel.Description" class="form-control"
											       placeholder="{{ i18n.core.fields.description }}"
											       ng-focus="editModel.focused=true" ng-blur="editModel.focused=false" />
										</div>
										<div class="col-md-2 btn-group" style="padding-left: 0;">
											<button type="button" class="btn" ng-click="createItem()" ng-disabled="!createEnabled()">{{ i18n.core.buttons.new }}</button>
											<button type="button" class="btn" ng-click="dropChanges()" title="{{ i18n.core.buttons.clear }}">&times;</button>
										</div>
									</div>

									<div class="row">
										<div class="col-md-2">
											<span ng-show="validation.fieldErrors['Type']" class="help-block has-error">
												{{ validation.fieldErrors['Type'] | joinBy }}
											</span>
										</div>
										<div class="col-md-2">
											<span ng-show="validation.fieldErrors['ProjectCode']" class="help-block has-error">
												{{ validation.fieldErrors['ProjectCode'] | joinBy }}
											</span>
										</div>
										<div class="col-md-3">
											<span ng-show="validation.fieldErrors['Name']" class="help-block has-error">
												{{ validation.fieldErrors['Name'] | joinBy }}
											</span>
										</div>
										<div class="col-md-3">
											<span ng-show="validation.fieldErrors['Description']" class="help-block has-error">
												{{ validation.fieldErrors['Description'] | joinBy }}
											</span>
										</div>
									</div>
								</div>
							</form>
						</div>

						<div class="row">
							<div ng-repeat="model in models" class="col-lg-4">
								<div class="projectBox box-content clearfix">
									<a href="/projects/{{model.ProjectCode}}" target="_blank">
										<div class="projectIcon">&nbsp;</div>
										<div class="projectInfo">

												<h3 class="title">{{ model.Name }}</h3>
												<small>{{ model.Description }}</small>
										</div>
									</a>
									<div class="clearfix"></div>
									<div class="pull-left">
										<span class="label label-warning">{{ model.Status.Name }}</span>
									</div>
									<div class="pull-right">
									</div>
								</div>
							</div>
						</div>

						<div class="box-toolbox box-toolbox-bottom">
							<label class="pull-left">{{ 'core.filters.displayedRecords' | i18n:{ count: (models || []).length } }}</label>
							<div class="pull-right">
								<button type="button" class="btn btn-success" ng-click="paging.page = paging.page + 1"
								        ng-disabled="applyEnabled">{{ i18n.core.buttons.more }}</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
