<container>
	<div filtered-list="'home/projects/getProjects'" current-user="currentUser">
		<twocolumn-side>
			<button type="button" class="btn btn-success" ng-click="refreshList()"
			        ng-disabled="!applyEnabled" style="float:right;">Apply</button>

			<tabset>
				<tab heading="Complex">
					<div structured-filter
					     filter-ng-model="filter.complex"
					     meta="'home/projects/projectMetadata'">
					</div>
				</tab>

				<!--<tab heading="Favorites">

					<textarea ng-model="state" rows="6"></textarea>
					<button type="button" class="btn btn-success" ng-click="loadState()" style="float:right;">loadState</button>
				</tab>-->

			</tabset>
		</twocolumn-side>


		<twocolumn-content>
			<div ng-show="loading.active()" us-spinner="{top:100}"></div>

			<div style="margin-bottom: 10px;" ng-show="currentUser.admin">
				<a class="btn btn-primary" href="#!/projects/create">
					<i class="icon-plus icon-white"></i>
					<span>Добавить проект</span>
				</a>
			</div>

			<table class="table table-bordered">
				<thead>
					<tr>
						<th>Наименование</th>
						<th>Тип</th>
						<th>Описание</th>
						<th>Статус</th>
						<th>Дата создания</th>
						<th>Архив</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="model in models">
						<td>
							<a href="#!/projects/projectDetails/{{ model.Id }}">
								{{ model.Name }}
							</a>
						</td>
						<td>{{ model.Type.Name }}</td>
						<td>{{ model.Description }}</td>
						<td>{{ model.Status.Name }}</td>
						<td>{{ model.CreationTime | date:'dd.MM.yyyy hh:mm:ss' }}</td>
						<td>{{ model.IsArchive | yesNo }}</td>
					</tr>
				</tbody>
			</table>
		</twocolumn-content>
	</div>
</container>
