<container>
	<div ng-controller="projectStatusesCtrl"
		     filtered-list="{ method: 'home/dictionary/getProjectStatuses'}"
		     initial-sorters="{ Name: 'asc' }">
		<twocolumn-side>
			<div filtered-list-actions></div>

			<tabset>
				<tab heading="{{ 'core.filters.simple' | i18n }}">
					<form>
						<fieldset>
							<label>{{ 'core.fields.name' | i18n }}</label>
							<input type="text" ng-model="filter.simple.Name" filter-node="{path: 'Name', op:'like'}"  class="span12" />
						</fieldset>
					</form>
				</tab>
				<tab heading="{{ 'core.filters.complex' | i18n }}">
					<div structured-filter
					     filter-ng-model="filter.complex"
					     meta="'home/dictionary/projectStatusMetadata'">
					</div>
				</tab>
				<tab heading="{{ 'core.filters.favorites' | i18n }}">
					<div filter-persister group="'ProjectStatuses'" filter="filter"></div>
				</tab>
			</tabset>
		</twocolumn-side>


		<twocolumn-content>
			<div ng-show="currentUser.admin">
				<button style="margin-bottom: 20px;" class="btn btn-primary" ng-click="newItem();">
					<i class="icon-plus icon-white"></i>
					<span>{{ 'projects.statuses.buttons.add' | i18n }}</span>
				</button>

				<div class="alert alert-error" ng-show="validation.generalErrors">
					{{ validation.generalErrors | joinBy }}
				</div>

				<form style="margin-top: 10px;" name="newItemForm" class="form-horizontal" novalidate ng-show="editFormVisible">
					<fieldset>
						<div ng-class="{ 'control-group': true, 'error': !!validation.fieldErrors['Name'] }">
							<label class="control-label">{{ 'core.fields.name' | i18n }}</label>
							<div class="controls">
								<input class="span3" name="Name" type="text" ng-model="editingItem.Name" required />
							<span ng-show="validation.fieldErrors['Name']" class="help-inline">
								{{ validation.fieldErrors['Name'] | joinBy }}
							</span>
						</div>
						</div>
						<div ng-class="{ 'control-group': true, 'error': !!validation.fieldErrors['Description'] }">
							<label class="control-label">{{ 'core.fields.description' | i18n }}</label>
							<div class="controls">
								<textarea class="span3" name="Description" ng-model="editingItem.Description"></textarea>
							<span ng-show="validation.fieldErrors['Description']" class="help-inline">
								{{ validation.fieldErrors['Description'] | joinBy }}
							</span>
						</div>
						</div>
					</fieldset>
					<div>
						<button class="btn btn-primary login" ng-click="saveItem();"
							ng-disabled='newItemForm.$invalid'>{{ 'core.buttons.save' | i18n }}</button>
						<button class="btn btn-warning" ng-click="cancelEdit();">{{ 'core.buttons.cancel' | i18n }}</button>
					</div>
				</form>
			</div>

			<table class="table table-bordered"
			       infinite-scroll="paging.page = paging.page + 1"
			       infinite-scroll-disabled="applyEnabled"
			       infinite-scroll-distance="1">
				<thead>
					<tr>
						<th><span sortable-heading="sorters.Name" caption="{{ 'core.fields.name' | i18n }}"></span></th>
						<th><span sortable-heading="sorters.Description" caption="{{ 'core.fields.description' | i18n }}"></span></th>
						<th><span sortable-heading="sorters.CreationTime" caption="{{ 'core.fields.creationTime' | i18n }}"></span></th>
						<th style="width: 200px;" ng-show="currentUser.admin"></th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="model in models">
						<td>
							<span>{{ model.Name }}</span>
						</td>
						<td>{{ model.Description }}</td>
						<td>{{ model.CreationTime | date:'dd.MM.yyyy hh:mm:ss' }}</td>
						<td ng-show="currentUser.admin">
							<button class="btn-mini btn-info" ng-click="editItem(model);">
								<i class="icon-edit icon-white"></i>
								<span>{{ 'core.buttons.edit' | i18n }}</span>
							</button>
							<button class="btn-mini btn-danger" ng-click="deleteItem(model);">
								<i class="icon-edit icon-white"></i>
								<span>{{ 'core.buttons.delete' | i18n }}</span>
							</button>
						</td>
					</tr>
				</tbody>
			</table>

			<div ng-show="indication.loading" us-spinner="{top:100}"></div>
			<button type="button" class="btn btn-primary" ng-click="paging.page = paging.page + 1"
			        ng-disabled="applyEnabled">{{ 'core.buttons.more' | i18n }}</button>
		</twocolumn-content>
	</div>
</container>
